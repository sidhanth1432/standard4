<html>

<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">

</head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body bgcolor=white>


<main>
    
    <h2 class="content-head is-center">Contact Us!</h2>
    <aside>
        <p>
            We would <em>love</em> to hear from you! </p>
        <p>Please use the <b><em>Contact Form</em></b>
            to send us a message.
        </p>
    </aside>
<!-- Update the action url -->
    <form class="gform" action="https://script.google.com/macros/s/AKfycbwAvhQn2MsozdvQI4jc-OLMGTKlG0pavweKxoosNg/exec" method="post" name="form1" >
        <div class="form-elements">
            <font size="3">Name: </font><br>
            <input type="text" placeholder="Full Name" size="50" maxlength="200" name="name" required>
            <br><br>
            <font size="3">Email Id:</font><br>
            <input type="text" placeholder="id@domain.com" size="50" maxlength="200" name="email" required>
            <br>
            <br>
             <font size="3">last chance to go back and FINALISE the ORDER: </font><br><br>
            
            <p>to place your finalized order click on the button</p><br><br>


            
            
           
               <textarea disabled id="demo" cols="50" rows="10" placeholder="DANGER ZONE:note:do not type anything here!!if you still type we wont receive your order !! to place the order click send!!" name="message"></textarea> 
              
 
                
                <br><br>
            <button class="button-success pure-button button-xlarge">
                
                
                                <i class="fa fa-paper-plane"></i>&nbsp;Send</button><br><br>
        </div>
        <div class="thankyou_message" style="display:none;">
            <h3><em>Thanks</em> for contacting us!</h3>
            <h3>
                We will get back to you soon!</h3>
        </div>
    </form>
       
    </main>
    <script src="data.js"></script>
    <script data-cfasync="false" src="form-submission-handler.js"></script>
</body>

</html>
